<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTS - HIT Catcher</title>
    
    <!-- Scripts -->
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../bootstrap4/js/tether.min.js"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
    <script src="../bootstrap4/js/bootbox.min.js"></script>
    <script src="hit_catcher.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="../bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap4/css/glyphicons.css" rel="stylesheet">
    <link href="hit_catcher.css" rel="stylesheet" media="screen">  
  </head>
  <body style="padding: 3px;">
    <!-- Buttons -->
    <div class="panel-top">
      <button id="scan" type="button" class="btn btn-xxs btn-success">Start</button>
      <button id="advanced_settings" class="btn btn-xxs btn-primary">Advanced Settings</button>
    </div>
    
    <!-- Settings -->
    <div class="card card-outline-primary">
      <div class="card-header card-header-primary">
        <b>Settings</b>
      </div>
      <div style="padding: 3px;" class="card-body row">
        
      </div>
    </div> 
        
    <!-- HITS -->
    <div id="hits" class="row">  
    </div>
    
    <!-- Watcher Settings -->
    <div id="watcher-settings-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            Watcher Settings
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
          </div>
          <div class="modal-body row">
            
            <!-- Nickname -->
            <div class="col-sm-9">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Nickname</div>
                <input id="watcher-settings-nickname" type="text" class="form-control">
              </div>
            </div>
            
            <!-- Once -->
            <div class="col-sm-3" style="position:relative; top: 3px;">
              <div class="form-group">
                <input id="watcher-settings-once" name="watcher-settings-once" type="checkbox" autocomplete="off" />
                <div class="btn-group btn-group-sm">
                  <label for="watcher-settings-once" class="btn btn-default active">Once</label>
                  <label for="watcher-settings-once" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span> </span>
                  </label>
                </div>
              </div>
            </div>
            
            <!-- Requester Name -->
            <div class="col-sm-12">
              <b>Requester Name:</b> <span id="watcher-settings-requester-name"></span>
            </div>
            
            <!-- Requester Id -->
            <div class="col-sm-12">
              <b>Requester Id:</b> <span id="watcher-settings-requester-id"></span>
            </div>
            
            <!-- Title -->
            <div class="col-sm-12">
              <b>Title:</b> <span id="watcher-settings-title"></span>
            </div>
            
            <!-- HIT Set Id -->
            <div class="col-sm-12">
              <b>HIT Set Id:</b> <span id="watcher-settings-hit-set-id"></span>
            </div>
            
            <!-- Reward -->
            <div class="col-sm-12">
              <b>Reward:</b> <span id="watcher-settings-reward"></span>
            </div>
            
            <!-- Duration -->
            <div class="col-sm-12">
              <b>Duration:</b> <span id="watcher-settings-duration"></span>
            </div>
            
            <!-- Requirements -->
            <div class="col-sm-12">
              <b>Requirements:</b> <span id="watcher-settings-requirements"></span>
            </div>
            
            <!-- Auto App Delay -->
            <div class="col-sm-12">
              <b>Auto App Delay:</b> <span id="watcher-settings-auto-app-delay"></span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <!-- Advanced Settings -->
    <div class="modal fade" id="advanced_settings_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Advanced Settings</h4>
          </div>
          <div class="modal-body row">
            
            <!-- Pushbullet Token -->
            <div class="col-xs-12">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Pushbullet Token</div>
                <input id="pushbullet_token" type="text" class="form-control">
              </div>
            </div>
             
            <!-- Site To Scan -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Site To Scan</div>
                <select id="site_to_scan">
                  <option value="mturk">mturk.com</option>
                  <option value="worker">worker.mturk.com</option>
                </select>
              </div>
            </div>
            
            <!-- New HIT Sound -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">New HIT Sound</div>
                <select id="new_hit_sound">
                  <option value="1">Sound 1</option>
                  <option value="2">Sound 2</option>
                </select>
              </div>
            </div>
            
            <!-- Include Match Voice -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Include Match Voice</div>
                <select id="include_voice">
                  <option value="0">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>
            
            <!-- Include Match Sound -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Include Match Sound</div>
                <select id="include_sound">
                  <option value="1">Sound 1</option>
                  <option value="2">Sound 2</option>
                  <option value="3">Sound 3</option>
                  <option value="4">Sound 4</option>
                </select>
              </div>
            </div>
            
            <!-- IRC Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="irc" name="irc" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="irc" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="irc" class="btn btn-default active">Enable IRC Export</label>
              </div>
            </div>
          </div>
    
          <!-- Forum Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="forum" name="forum" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="forum" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="forum" class="btn btn-default active">Enable Forum Export</label>
              </div>
            </div>
          </div>
          
  
          <!-- TH Direct Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="forum_th" name="forum_th" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="forum_th" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="forum_th" class="btn btn-default active">Enable TH Direct Export</label>
              </div>
            </div>
          </div>
          
          <!-- Forum Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="forum_mtc" name="forum_mtc" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="forum_mtc" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="forum_mtc" class="btn btn-default active">Enable MTC Direct Export</label>
              </div>
            </div>
          </div>
           
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
