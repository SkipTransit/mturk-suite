<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTS - HIT Catcher</title>
    
    <!-- Scripts -->
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../bootstrap4/js/tether.min.js"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
    <script src="../bootstrap4/js/bootbox.min.js"></script>
    <script src="hit_catcher.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="../bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap4/css/glyphicons.css" rel="stylesheet">
    <link href="hit_catcher.css" rel="stylesheet" media="screen">  
  </head>
  <body style="padding: 3px;">
    <!-- Buttons -->
    <div class="panel-top">
      <button id="scan" type="button" class="btn btn-xxs btn-success">Start</button>
      <button id="advanced_settings" class="btn btn-xxs btn-primary">Advanced Settings</button>
    </div>
    
    <!-- Settings -->
    <div class="card card-outline-primary">
      <div class="card-header card-header-primary">
        <b>Settings</b>
      </div>
      <div style="padding: 3px;" class="card-body row">
        
      </div>
    </div> 
        
    <!-- HITS -->
    <div id="hits" class="row">  
    </div>
    
    <!-- Add To Block List -->
    <div class="modal fade" id="block_list_add">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Add To Block List</h4>
          </div>
          <div class="modal-body">
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Term</div>
              <input id="save_block_list_term" type="text" class="form-control">
            </div>
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Name</div>
              <input id="save_block_list_name" type="text" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button id="save_block_list" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Edit Block List Item -->
    <div class="modal fade" id="block_list_edit">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Edit Block List Item</h4>
          </div>
          <div class="modal-body">
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Term</div>
              <input id="edit_block_list_term" type="text" class="form-control" disabled>
            </div>
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Name</div>
              <input id="edit_block_list_name" type="text" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button id="save_edit_block_list" class="btn btn-primary">Save</button>
            <button id="delete_edit_block_list" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Include List -->
    <div class="modal fade modal" id="include_list_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Include List</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">	
            <button id="add_include_list" class="btn btn-primary">Add</button>
            <button id="import_include_list" class="btn btn-primary">Import</button>
            <button id="export_include_list" class="btn btn-primary">Export</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add To Include List -->
    <div class="modal fade" id="include_list_add">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Add To Include List</h4>
          </div>
          <div class="modal-body bg-default text-center">
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Term</div>
              <input id="save_include_list_term" type="text" class="form-control">
            </div>
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Name</div>
              <input id="save_include_list_name" type="text" class="form-control">
            </div>
            <br>
            <div class="form-group">
              <label style="font-weight: 400;">
                Type of sound on match:
                <select id="save_include_list_type">
                  <option value="voice">Voice</option>
                  <option value="sound">Sound</option>
                </select>
              </label>
            </div>
            <div class="form-group">
              <input id="save_include_list_sound" name="save_include_list_sound" type="checkbox" autocomplete="off" checked />
              <div class="btn-group btn-group-sm">
                <label for="save_include_list_sound" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="save_include_list_sound" class="btn btn-default active" style="width: 100px;">Play Sound</label>
              </div>
            </div>
            <div class="form-group">
              <input id="save_include_list_notification" name="save_include_list_notification" type="checkbox" autocomplete="off" checked />
              <div class="btn-group btn-group-sm">
                <label for="save_include_list_notification" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="save_include_list_notification" class="btn btn-default active" style="width: 100px;">Notification</label>
              </div>
            </div>
            <div class="form-group">
              <input id="save_include_list_pushbullet" name="save_include_list_pushbullet" type="checkbox" autocomplete="off" checked />
              <div class="btn-group btn-group-sm">
                <label for="save_include_list_pushbullet" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="save_include_list_pushbullet" class="btn btn-default active" style="width: 100px;">Pushbullet</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="test_include_list" class="btn btn-primary pull-left">Test</button>
            <button id="save_include_list" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Edit Include List Item -->
    <div class="modal fade" id="include_list_edit">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Edit Include List Item</h4>
          </div>
          <div class="modal-body bg-default text-center">
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Term</div>
              <input id="edit_include_list_term" type="text" class="form-control" disabled>
            </div>
            <div class="input-group input-group-sm" style="width: 100%;">
              <div class="input-group-addon" style="width: 60px;">Name</div>
              <input id="edit_include_list_name" type="text" class="form-control">
            </div>
            <br>
            <div class="form-group">
              <label style="font-weight: 400;">
                Type of sound on match:
                <select id="edit_include_list_type">
                  <option value="voice">Voice</option>
                  <option value="sound">Sound</option>
                </select>
              </label>
            </div>
            <div class="form-group">
              <input id="edit_include_list_sound" name="edit_include_list_sound" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="edit_include_list_sound" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="edit_include_list_sound" class="btn btn-default active" style="width: 100px;">Play Sound</label>
              </div>
            </div>
            <div class="form-group">
              <input id="edit_include_list_notification" name="edit_include_list_notification" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="edit_include_list_notification" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="edit_include_list_notification" class="btn btn-default active" style="width: 100px;">Notification</label>
              </div>
            </div>
            <div class="form-group">
              <input id="edit_include_list_pushbullet" name="edit_include_list_pushbullet" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="edit_include_list_pushbullet" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="edit_include_list_pushbullet" class="btn btn-default active" style="width: 100px;">Pushbullet</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="test_edit_include_list" class="btn btn-primary pull-left">Test</button>
            <button id="save_edit_include_list" class="btn btn-primary">Save</button>
            <button id="delete_edit_include_list" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Advanced Settings -->
    <div class="modal fade" id="advanced_settings_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Advanced Settings</h4>
          </div>
          <div class="modal-body row">
            
            <!-- Pushbullet Token -->
            <div class="col-xs-12">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Pushbullet Token</div>
                <input id="pushbullet_token" type="text" class="form-control">
              </div>
            </div>
             
            <!-- Site To Scan -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Site To Scan</div>
                <select id="site_to_scan">
                  <option value="mturk">mturk.com</option>
                  <option value="worker">worker.mturk.com</option>
                </select>
              </div>
            </div>
            
            <!-- New HIT Sound -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">New HIT Sound</div>
                <select id="new_hit_sound">
                  <option value="1">Sound 1</option>
                  <option value="2">Sound 2</option>
                </select>
              </div>
            </div>
            
            <!-- Include Match Voice -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Include Match Voice</div>
                <select id="include_voice">
                  <option value="0">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>
            
            <!-- Include Match Sound -->
            <div class="col-xs-6">
              <div class="input-group input-group-sm form-group">
                <div class="input-group-addon">Include Match Sound</div>
                <select id="include_sound">
                  <option value="1">Sound 1</option>
                  <option value="2">Sound 2</option>
                  <option value="3">Sound 3</option>
                  <option value="4">Sound 4</option>
                </select>
              </div>
            </div>
            
            <!-- IRC Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="irc" name="irc" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="irc" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="irc" class="btn btn-default active">Enable IRC Export</label>
              </div>
            </div>
          </div>
    
          <!-- Forum Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="forum" name="forum" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="forum" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="forum" class="btn btn-default active">Enable Forum Export</label>
              </div>
            </div>
          </div>
          
  
          <!-- TH Direct Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="forum_th" name="forum_th" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="forum_th" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="forum_th" class="btn btn-default active">Enable TH Direct Export</label>
              </div>
            </div>
          </div>
          
          <!-- Forum Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="forum_mtc" name="forum_mtc" type="checkbox" autocomplete="off" />
              <div class="btn-group btn-group-sm">
                <label for="forum_mtc" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="forum_mtc" class="btn btn-default active">Enable MTC Direct Export</label>
              </div>
            </div>
          </div>
           
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
