<!doctype html>
<html style="width: 200px; overflow-x: hidden;">
  <head>
    <meta charset="utf-8">
    <!-- Scripts -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="bootstrap/toggle/js/bootstrap-toggle.min.js"></script>
    <!-- Cascading Style Sheets -->
    <link href="popup.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <style>body { font-family: 'Open Sans', sans-serif !important; }</style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Mturk Suite <span id="version"style="font-size: 70%"></span></span>
    
          <a href="/settings.html" target="_blank" style="color: #FFFFFF; margin-top: 1px; margin-right: 5px;" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </div>
      </div>

    </nav>
    
    <!-- HIT Menu -->
    <div>
      <div class="form-group">
        <input id="hit-menu" name="hit-menu" type="checkbox" autocomplete="off" />
        <div class="btn-group btn-group-sm">
          <a href="/todays_hits_menu.html" target="_blank" class="btn btn-primary" role="label">
            <span class="glyphicon glyphicon-new-window"></span>
            <span class="glyphicon glyphicon-new-window"></span>
          </a>
          <a href="/todays_hits_menu.html" target="_blank" class="btn btn-default active" role="label">HIT Menu</a>
        </div>
      </div>
    </div>

    <!-- HIT Finder -->
    <div style="margin-top: 1px;">
      <div class="form-group">
        <input id="hf" name="hf" type="checkbox" autocomplete="off" />
        <div class="btn-group btn-group-sm">
          <a href="/hit_finder.html" target="_blank" class="btn btn-primary" role="label">
            <span class="glyphicon glyphicon-new-window"></span>
            <span class="glyphicon glyphicon-new-window"></span>
          </a>
          <a href="/hit_finder.html" target="_blank" class="btn btn-default active" role="label">HIT Finder</a>
        </div>
      </div>
    </div>
    
    <!-- HIT Catcher -->
    <div style="margin-top: 1px;">
      <div class="form-group">
        <input id="hc" name="hc" type="checkbox" autocomplete="off" />
        <div class="btn-group btn-group-sm">
          <a href="/hit_catcher/hit_catcher.html" target="_blank" class="btn btn-primary" role="label">
            <span class="glyphicon glyphicon-new-window"></span>
            <span class="glyphicon glyphicon-new-window"></span>
          </a>
          <a href="/hit_catcher/hit_catcher.html" target="_blank" class="btn btn-default active" role="label">HIT Catcher (Beta)</a>
        </div>
      </div>
    </div>
        
    <!-- Accept Next -->
    <div style="margin-top: 1px;">
      <div class="form-group">
        <input id="accept-next" name="accept-next" type="checkbox" autocomplete="off" />
        <div class="btn-group btn-group-sm">
          <label for="accept-next" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span>
            <span class="glyphicon glyphicon-remove"></span>
          </label>
          <label for="accept-next" class="btn btn-default active">Accept Next Checked</label>
        </div>
      </div>
    </div>
        
    <!-- Theme -->
    <div style="margin-top: 1px;">
      <div class="form-group">
        <input id="theme" name="theme" type="checkbox" autocomplete="off" />
        <div class="btn-group btn-group-sm">
          <label for="theme" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span>
            <span class="glyphicon glyphicon-remove"></span>
          </label>
          <label for="theme" class="btn btn-default active">Theme</label>
        </div>
      </div>
    </div>

  </body>
</html>
