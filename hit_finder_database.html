<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HIT Finder Database</title>
    <!-- Scripts -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="hit_finder_database.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Cascading Style Sheets -->
    <link href="hit_finder_database.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body style="padding: 3px;">
    <input id="import_file" type="file" class="hide" />
    <a id="export_link" class="hide" href download></a>
    
    <div class="panel panel-primary">
      <div class="panel-heading toggle">
        <b>HIT Finder Database</b>
        <div class="pull-right">
          <button id="import" type="button" class="btn btn-xxs btn-default">Import</button>
          <button id="export" type="button" class="btn btn-xxs btn-default">Export</button>
        </div>
      </div>
      <div class="panel-body row">
        
        <div class="col-xs-6">
          <div class="input-group input-group-sm">
            <div class="input-group-addon">From</div>
            <input id="date_from" type="date" class="form-control">
          </div>
        </div>
        
        <div class="col-xs-6">
          <div class="input-group input-group-sm">
            <div class="input-group-addon">To</div>
            <input id="date_to" type="date" class="form-control">
          </div>
        </div>
        
        <br><br>
        
        <div class="col-xs-3">
          <div class="input-group input-group-sm form-group">
            <div class="input-group-addon">Find</div>
            <select id="find" value="all">
              <option value="all">All</option>
              <option value="include_list">Include List</option>
            </select>
          </div>
        </div>
        
        <div class="col-xs-9">
          <div class="input-group input-group-sm">
            <div class="input-group-addon">HITs Matching</div>
            <input id="matching" type="text" class="form-control" placeholder="Leave Blank for All / Requester Name or ID / Title / GroupID / Reward">
            <span class="input-group-btn">
              <button id="search" type="button" class="btn btn-primary">Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
     
    <!-- Logged HITs -->
    <div class="panel panel-primary">
      <div class="panel-heading toggle">
        <b>Results</b>
        <span class="pull-right" style="font-size: 70%;"><b>Results Found: </b><span id="shown">0</span></span>
      </div>

      <table class="table table-striped table-extra-condensed table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Requester</th>
            <th>Project</th>
            <th class="text-center">Accept</th>
            <th class="text-center">TO</th>
            <th class="text-center">M</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>
        
  </body>
</html>
