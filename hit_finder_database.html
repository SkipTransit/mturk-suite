<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HIT Finder Database</title>
    <!-- Scripts -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="hit_finder_database.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Cascading Style Sheets -->
    <link href="hit_finder_database.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body style="padding: 3px;">
    <br>
     
    <!-- Logged HITs -->
    <div class="panel panel-primary">
      <div class="panel-heading toggle">
        <b>HIT Finder Database</b>
        <span class="pull-right" style="font-size: 70%;"><b>Results Found: </b><span id="shown">0</span></span>
      </div>

      <table class="table table-striped table-condensed table-bordered">
        <thead>
          <tr>
            <th class="text-center">Date</th>
            <th>Requester</th>
            <th>Project</th>
            <th class="text-center">Accept</th>
            <th class="text-center">TO</th>
            <th class="text-center">M</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>
        
  </body>
</html>
