<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTS - HIT Catcher</title>
    
    <!-- Scripts -->
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../bootstrap4/js/tether.min.js"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
    <script src="../bootstrap4/js/bootbox.min.js"></script>
    <script src="hit_finder.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="../bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap4/css/glyphicons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="hit_finder.css" rel="stylesheet" media="screen">  
  </head>
  <body style="padding: 3px;">
    
    <!-- Found HITs -->
    <div class="watcher card card-inverse card-hit">
      <div class="card-header" style="word-wrap: break-word;">
        <span class="glyphicon glyphicon-resize-small" style="font-size: 75%;"></span> 
        <b>Found HITs</b>
      </div>
      <div class="card-block">
        <table class="table table-striped table-extra-condensed table-bordered">
        <thead>
          <tr>
            <th>Requester</th>
            <th>Project</th>
            <th class="text-center">Tasks</th>
            <th class="text-center">Accept</th>
            <th class="text-center">TO</th>
            <th class="text-center">M</th>
          </tr>
        </thead>
        <tbody id="found_tbody"></tbody>
      </table>
      </div>
    </div>
    
  </body>
</html>
