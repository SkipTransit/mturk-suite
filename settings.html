<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTS - Settings</title>
    <!-- Scripts -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="settings.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap4/js/bootbox.min.js"></script>
    
    <!-- Cascading Style Sheets -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="settings.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <style>body { font-family: 'Open Sans', sans-serif !important; }</style>
  </head>
  <body>

    <div class="container">
      
      <!-- Header -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Mturk Suite Settings</a>
          </div>
        </div>
      </nav>
      
      <!-- Today's Projected Earnings Settings -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          Today's Projected Earnings Settings
          <span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="tooltip" data-html="true" data-container="body" data-placement="right"
                title="
                       <div style='text-align: left;'>
                       <b><u>Goal:</u></b> Sets your daily projected earnings goal
                       </div>
                       "></span>
        </div>

        <div class="panel-body row">
    
          <!-- Goal -->
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon">Goal</div>
              <input id="goal" type="number" class="form-control" step="1" min="1" value="20.00">
            </div>
          </div>
        </div>
        
    </div>       
      
      <!-- General Settings -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          General Settings
          <span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="tooltip" data-html="true" data-container="body" data-placement="right"
                title="
                       <div style='text-align: left;'>
                       <b><u>Accept Next Checked:</u></b> Keeps the accept next HIT checkbox checked on https://www.mturk.com/ and https://worker.mturk.com/<br><br>
                       <b><u>Workspace Expand & Scroll:</u></b> Expands the HIT to fill the browser viewport and scrolls it into focus for accepted HITs on https://www.mturk.com/ and https://worker.mturk.com/<br><br>
                       <b><u>PRE Auto Reloader:</u></b> Automatically reloads a page request error page after 1 second.<br><br>
                       <b><u>Theme:</u></b> Changes mturk to a dark color scheme on https://www.mturk.com/<br><br>
                       <b><u>HIT Catcher (Beta):</u></b> Adds a link to HIT Catcher (Beta) in the extension popup menu
                       </div>
                       "></span>
        </div>

        <div class="panel-body row">
          
          <!-- Accept Next Checked -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="accept-next" name="accept-next" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="accept-next" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="accept-next" class="btn btn-default active">Enable Accept Next Checked</label>
              </div>
            </div>
          </div>
    
          <!-- Workspace Expand & Scroll -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="workspace" name="workspace" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="workspace" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="workspace" class="btn btn-default active">Enable Workspace Expand & Scroll</label>
              </div>
            </div>
          </div>
          
          <!-- PRE Auto Reloader -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="pre-reloader" name="pre-reloader" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="pre-reloader" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="pre-reloader" class="btn btn-default active">Enable PRE Auto Reloader</label>
              </div>
            </div>
          </div>
          
          <!-- Theme -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="theme" name="theme" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="theme" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="theme" class="btn btn-default active">Enable Theme</label>
              </div>
            </div>
          </div>
          
          <!-- HIT Catcher (Beta) -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="hc-beta" name="hc-beta" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="hc-beta" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="hc-beta" class="btn btn-default active">Enable HIT Catcher (Beta)</label>
              </div>
            </div>
          </div>
          
        </div>
        
    </div>      

      <!-- HIT Export Settings -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          HIT Export Settings
          <span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="tooltip" data-html="true" data-container="body" data-placement="right"
                title="
                       <div style='text-align: left;'>
                       <b><u>IRC Export:</u></b> Copies to clipboard. Formatted for single line use. URLs shortened<br><br>
                       <b><u>Forum Export:</u></b> Copies to clipboard. Formatted for a forum<br><br>
                       <b><u>TH Direct Export:</u></b> Directly exports to TurkerHub.com if logged in<br><br>
                       
                       <b><u>MTC Direct Export:</u></b> Directly exports to MTurkCrowd.com if logged in
                       </div>
                       "></span>
        </div>
      
        <div class="panel-body row">
          
          <!-- IRC Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="irc" name="irc" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="irc" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="irc" class="btn btn-default active">Enable IRC Export</label>
              </div>
            </div>
          </div>
    
          <!-- Forum Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="forum" name="forum" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="forum" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="forum" class="btn btn-default active">Enable Forum Export</label>
              </div>
            </div>
          </div>
          
  
          <!-- TH Direct Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="th-direct" name="th-direct" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="th-direct" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="th-direct" class="btn btn-default active">Enable TH Direct Export</label>
              </div>
            </div>
          </div>
          
          <!-- MTC Forum Export -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="mtc-direct" name="mtc-direct" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="mtc-direct" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="mtc-direct" class="btn btn-default active">Enable MTC Direct Export</label>
              </div>
            </div>
          </div>
          
        </div>
        
    </div>
      
      <!-- TO Settings -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          Turkopticon Settings
          <span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="tooltip" data-html="true" data-container="body" data-placement="right"
                title="
                       <div style='text-align: left;'>
                       <b><u>Use TO 1 Coloring:</u></b> Uses the values below to color the TO elements on https://www.mturk.com/ and https://worker.mturk.com/<br><br>
                       <b><u>Use TO 2 Coloring:</u></b> Uses the values below to color the TO elements on https://www.mturk.com/ and https://worker.mturk.com/<br><br>
                       <b><u>Values:</u></b> Colors the TO element if the TO 1 pay or the TO 2 pay rate is greater than or equal to the value
                       </div>
                       "></span>
        </div>
      
        <div class="panel-body row">
          
          <!-- TO 1 Coloring -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="to1-use" name="to1-use" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="to1-use" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="to1-use" class="btn btn-default active">Use TO 1 Coloring</label>
              </div>
            </div>
          </div>
          
          <!-- TO 2 Coloring -->
          <div class="col-xs-6">
            <div class="form-group">
              <input id="to2-use" name="to2-use" type="checkbox" checked />
              <div class="btn-group btn-group-sm">
                <label for="to2-use" class="btn btn-default">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label for="to2-use" class="btn btn-default active">Use TO 2 Coloring</label>
              </div>
            </div>
          </div>
          
          <!-- Goal -->
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(0, 255, 0, 0.65);">TO 1: High</div>
              <input id="to1-high" type="number" class="form-control" step="0.1" min="0" max="5" value="4.00">
            </div>
          </div>
          
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(0, 255, 0, 0.65);">TO 2: High</div>
              <input id="to2-high" type="number" class="form-control" step="0.1" min="0" value="12.00">
            </div>
          </div>
          
          
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(255, 255, 0, 0.65);">TO 1: Good</div>
              <input id="to1-good" type="number" class="form-control" step="0.1" min="0" max="5" value="3.00">
            </div>
          </div>
          
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(255, 255, 0, 0.65);">TO 2: Good</div>
              <input id="to2-good" type="number" class="form-control" step="0.1" min="0" value="9.00">
            </div>
          </div>
          
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(255, 140, 0, 0.65);">TO 1: Average</div>
              <input id="to1-average" type="number" class="form-control" step="0.1" min="0" max="5" value="2.00">
            </div>
          </div>
          
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(255, 140, 0, 0.65);">TO 2: Average</div>
              <input id="to2-average" type="number" class="form-control" step="0.1" min="0" value="6.00">
            </div>
          </div>
          
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(255, 0, 0, 0.65);">TO 1: Low</div>
              <input id="to1-low" type="number" class="form-control" step="0.1" min="0" max="5" value="0.01" disabled>
            </div>
          </div>
          
          <div class="col-xs-6">
            <div class="input-group input-group-sm form-group">
              <div class="input-group-addon" style="background-color: rgba(255, 0, 0, 0.65);">TO 2: Low</div>
              <input id="to2-low" type="number" class="form-control" step="0.1" min="0" value="0.01" disabled>
            </div>
          </div>
          
        </div>
        
      </div>
      
      
      <!-- Support -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          Support
        </div>
      
        <div class="panel-body row">
          <div class="col-xs-6">
            <a class="btn btn-primary" role="button" href="https://www.patreon.com/kadauchi" target="_blank" style="width: 100%; background: #E6461A;">Patreon</a>
          </div>
          
          <div class="col-xs-6">
            <a class="btn btn-primary" role="button" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=VYB8NZTKRZBFS" target="_blank" style="width: 100%; background: #1189D6;">PayPal</a>
          </div>
        </div>
        
      </div>
      
      <!-- Reset -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          Reset
          <span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="tooltip" data-html="true" data-container="body" data-placement="right"
                title="
                       <div style='text-align: left;'>
                       <b><u>Reset Settings:</u></b> Resets all MTS settings. Not HIT Finder or HIT Catcher settings.<br><br>
                       <b><u>Reset Turkopticon DB:</u></b> Resets the turkopticon database
                       </div>
                       "></span>
        </div>
      
        <div class="panel-body row">
        
          <div class="col-xs-6">
            <button id="reset-settings" type="button" class="btn btn-primary" style="width: 100%">Reset Settings</button>
          </div>
          
          <div class="col-xs-6">
            <button id="reset-turkopticon" type="button" class="btn btn-primary" style="width: 100%">Reset Turkopticon DB</button>
          </div>
          
        </div>
        
      </div>
      
    </div>
  </body>
</html>
